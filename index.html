<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSource Contributions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>PRs raised</h2>
    <a href="https://github.com/Madhukar525722"><img src="logo.jpeg" alt="GitHub Logo" style="width:20px;height:20px;"> Madhukar525722</a>
    <table>
        <thead>
            <tr id="header-row">
                <th>Total PRs</th>
            </tr>
        </thead>
        <tbody>
            <tr id="count-row">
                <td id="total-count">0</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Repository</th>
                <th>Status</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="pr-list">
        </tbody>
    </table>

    <h2>Bugs Reported</h2>
    <table>
        <thead>
            <tr>
                <th>JIRA Number</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="bug-list">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let prItems = [];

            async function fetchPRData() {
                try {
                    const response = await fetch('pr_data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    document.getElementById('total-count').textContent = data.total_count;

                    prItems = data.items;

                    // Sort PRs by repository and then by status
                    prItems.sort((a, b) => {
                        const repoA = a.repository_url.replace('https://api.github.com/repos/', '');
                        const repoB = b.repository_url.replace('https://api.github.com/repos/', '');
                        if (repoA !== repoB) {
                            return repoA.localeCompare(repoB);
                        }
                        const statusOrder = ['merged', 'closed', 'open'];
                        return statusOrder.indexOf(a.state) - statusOrder.indexOf(b.state);
                    });

                    renderPRList(prItems);
                } catch (error) {
                    console.error('Error fetching PR data:', error);
                }
            }

            function renderPRList(prItems) {
                const prList = document.getElementById('pr-list');
                prList.innerHTML = '';  // Clear previous list
                const repoCounts = {};

                prItems.forEach(pr => {
                    const repoName = pr.repository_url.replace('https://api.github.com/repos/', '');
                    repoCounts[repoName] = (repoCounts[repoName] || 0) + 1;

                    const listItem = document.createElement('tr');
                    listItem.innerHTML = `
                        <td>${pr.title}</td>
                        <td>${repoName}</td>
                        <td>${pr.state}</td>
                        <td><a href="${pr.html_url}" target="_blank">Link</a></td>
                    `;
                    prList.appendChild(listItem);
                });

                // Update the header row and count row for repository counts
                const headerRow = document.getElementById('header-row');
                const countRow = document.getElementById('count-row');
                for (const repo in repoCounts) {
                    const th = document.createElement('th');
                    th.textContent = repo;
                    headerRow.appendChild(th);

                    const td = document.createElement('td');
                    td.textContent = repoCounts[repo];
                    countRow.appendChild(td);
                }
            }

            async function fetchBugData() {
                const bugs = [
                    { jira: 'SPARK-49827', description: 'Adding batches with retry mechanism for fetching all partitions from metastore', link: 'https://issues.apache.org/jira/browse/SPARK-49827' },
                    { jira: 'SPARK-50461', description: 'Add support for location for managed tables on database', link: 'https://issues.apache.org/jira/browse/SPARK-50461' },
                    { jira: 'SPARK-44670', description: 'Fix the `test_to_excel` tests for python3.7', link: 'https://issues.apache.org/jira/browse/SPARK-44670' },
                    { jira: 'KYUUBI-6720', description: '[Improvement] K8s pod OOM Killed should be identified as Application failed state', link: 'https://github.com/apache/kyuubi/issues/6720' },
                    { jira: 'KYUUBI-6784', description: '[Improvement] Launching k8s engine pods with respective users', link: 'https://github.com/apache/kyuubi/issues/6784' }
                ];

                const bugList = document.getElementById('bug-list');
                if (!bugList) {
                    console.error('Element with ID "bug-list" not found.');
                    return;
                }

                bugs.forEach(bug => {
                    const listItem = document.createElement('tr');
                    listItem.innerHTML = `
                        <td>${bug.jira}</td>
                        <td>${bug.description}</td>
                        <td><a href="${bug.link}" target="_blank">Link</a></td>
                    `;
                    bugList.appendChild(listItem);
                });
            }

            fetchPRData();
            fetchBugData();
        });
    </script>
</body>
</html>
