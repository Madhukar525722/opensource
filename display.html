<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Open Source PRs</title>
</head>
<body>
    <h1>My Open Source Pull Requests</h1>
    <ul id="pr-list"></ul>

    <script>
        async function fetchPRData() {
            try {
                const response = await fetch('pr_data.json');
                console.log('Response status:', response.status); // Debugging line

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Fetched data:', data); // Debugging line

                const prList = document.getElementById('pr-list');
                data.items.forEach(pr => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${pr.html_url}">${pr.title}</a> - ${pr.repository_url.replace('https://api.github.com/repos/', '')}`;
                    prList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching PR data:', error); // Debugging line
            }
        }

        fetchPRData();
    </script>
</body>
</html>
